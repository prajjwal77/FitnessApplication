<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | FITNEX</title>
    <!-- Include Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header nav {
            background-color: #343a40;
            padding: 10px 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .profile-container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff5733;
            cursor: pointer;
        }

        .profile-photo input {
            display: none;
        }

        .profile-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-details div {
            flex: 1;
            margin: 0 10px;
        }

        .btn-container {
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="/home" class="active">Home</a>
            <a href="/about">About Us</a>
            <a href="/form">Generate</a>
            <a href="/programs">Programs</a>
            <a href="#contactUs">Contact</a>
            <a href="/login">Login</a>
            <a href="/profile">Profile</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-photo">
            <img id="profilePhoto" src="/images/default-avatar.png" alt="Profile Photo">
            <input id="profilePhotoInput" type="file" accept="image/*">
            <p>Click to change your profile photo</p>
        </div>

        <h2 class="text-center">Welcome, <span th:text="${user.fullName}"></span>!</h2>

        <div class="profile-details">
            <div>
                <h5><strong>Email:</strong></h5>
                <p th:text="${user.email}"></p>
            </div>

            <!-- <div>
                <h5><strong>Membership Plan:</strong></h5>
                <p th:text="${user.membershipPlan}"></p>
                <p><strong>Start Date:</strong> <span th:text="${user.membershipStartDate}"></span></p>
                <p><strong>End Date:</strong> <span th:text="${user.membershipEndDate}"></span></p>
            </div> -->

            <!-- <div>
                <h5><strong>Fitness Goal:</strong></h5>
                <p th:text="${user.userProfile.fitnessGoal}"></p>
            </div> -->
        </div>

        <div class="btn-container">
            <a href="/profile/edit" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Profile</a>
            <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <form>
                        <input type="email" placeholder="Enter Email" class="form-control mb-2">
                        <textarea placeholder="Enter Message" class="form-control mb-2"></textarea>
                        <button type="submit" class="btn btn-danger">Send Message</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/pricing">Pricing</a></li>
                        <li><a href="/privacy">Privacy Policy</a></li>
                        <li><a href="/terms">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <p class="mt-4">&copy; 2024 FITNEX Fitness Center. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Trigger file input on profile photo click
        document.getElementById('profilePhoto').onclick = function () {
            document.getElementById('profilePhotoInput').click();
        };

        // Handle profile photo change
        document.getElementById('profilePhotoInput').onchange = function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePhoto').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>

</html>
