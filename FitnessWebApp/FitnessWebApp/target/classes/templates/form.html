<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AI Workout Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #9c27b0;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .header strong {
            color: #000;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
            color: #6c757d;
        }

        .form-select,
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #9c27b0;
            box-shadow: 0px 0px 5px rgba(156, 39, 176, 0.5);
        }

        .btn-primary {
            background-color: #9c27b0;
            border-color: #9c27b0;
        }

        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }

        .footer a {
            color: #9c27b0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header container mt-5">
        <h1 class="">AI FITNEX</h1>
        <hr>
        <p>Welcome to our fitness app! Get personalized exercise plans tailored to your needs. Beginner or experienced,
            we guide you towards a healthier, fitter you. </br>
            <strong>Start your fitness journey today!</strong>
        </p>
    </div>
    <div class="form-container">
        <form th:action="@{/generatePlan}" th:object="${userInput}" method="post">
            <div class="mb-3">
                <label for="aiSource" class="form-label">AI Source</label>
                <select th:field="*{aiSource}" class="form-select" id="aiSource">
                    <option value="OpenAI GPT">OpenAI GPT</option>
                    <option value="Google AI">Google AI</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" th:field="*{height}" class="form-control" id="height"
                        placeholder="Enter height">
                </div>
                <div class="col-md-6">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" th:field="*{weight}" class="form-control" id="weight"
                        placeholder="Enter weight">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="age" class="form-label">Age (yr)</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter age">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select th:field="*{gender}" class="form-select" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fitnessLevel" class="form-label">Fitness Level</label>
                    <select th:field="*{fitnessLevel}" class="form-select" id="fitnessLevel">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="goal" class="form-label">Goal</label>
                    <select th:field="*{goal}" class="form-select" id="goal">
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Generate Plan</button>
        </form>
    </div>
    <div class="footer">
        <p>Created by <a href="#">Your Name</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
