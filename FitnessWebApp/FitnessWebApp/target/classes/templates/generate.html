<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GENERATE-FITNEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #9c27b0;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .header strong {
            color: #000;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
            color: #6c757d;
        }

        .form-select,
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #9c27b0;
            box-shadow: 0px 0px 5px rgba(156, 39, 176, 0.5);
        }

        .btn-primary {
            background-color: #9c27b0;
            border-color: #9c27b0;
        }

        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }

        .footer a {
            color: #9c27b0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header container mt-5">
        <h1 class="">AI-INTEGRATED FITNESS MANAGEMENT</h1>
        <hr>
        <p>Welcome to our fitness app! Get personalized exercise plans tailored to your needs. Beginner or experienced,
            we guide you towards a healthier, fitter you. </br>
            <strong>Start your fitness journey today!</strong>
        </p>
    </div>
    <div class="form-container">
        <form action="/generate" method="POST">
            <!-- User Input Fields -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="fitnessLevel">Fitness Level</label>
                <select class="form-control" id="fitnessLevel" name="fitnessLevel" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Goal</label>
                <select class="form-control" id="goal" name="goal" required>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <input type="hidden" name="userId" value="{{userId}}"> <!-- Add this hidden input to pass userId -->
            
            <button type="submit" class="btn btn-primary">Generate Plan</button>
        </form>
    </div>
    <div class="footer">
        <p>Created by <a href="#">FITNEX TEAM</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
