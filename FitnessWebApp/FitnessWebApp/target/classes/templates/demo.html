<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Generated Fitness Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f1f8ff, #c2dfff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #2a2d37;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-info {
            background-color: #e3f9ff;
            border: 1px solid #b0e3f7;
            color: #5c6d77;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .fitness-plan {
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            width: 100%;
            text-align: center;
            border-left: 5px solid #007bff;
        }

        .fitness-plan h3 {
            font-size: 2rem;
            color: #2a2d37;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .fitness-plan p {
            font-size: 1.1rem;
            color: #5c6d77;
            line-height: 1.8;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin: 15px 0;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Your Personalized AI-Generated Fitness Plan</h2>
        <hr>

        <!-- Fitness Plan Display -->
        <div class="fitness-plan">
            <h3>Fitness Plan</h3>
            <div class="alert alert-info" role="alert">
                <p th:text="${fitnessPlan}"></p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4">
            <a href="/downloadPlan" class="btn btn-success me-3">Download PDF</a>
            <a href="/" class="btn btn-primary">Back to Plan Generation</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Created by <a href="#">FITNEX TEAM</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
