<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GENERATE-FITNEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #9c27b0;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .header strong {
            color: #000;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
            color: #6c757d;
        }

        .form-select,
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #9c27b0;
            box-shadow: 0px 0px 5px rgba(156, 39, 176, 0.5);
        }

        .btn-primary {
            background-color: #9c27b0;
            border-color: #9c27b0;
        }

        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }

        .footer a {
            color: #9c27b0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header container mt-5">
        <h1 class="">AI-INTEGRATED FITNESS MANAGEMENT</h1>
        <hr>
        <p>Successfull created your Workout and Diet plans </br>
            <strong>Start your fitness journey today!</strong>
        </p>
    </div>
    <div class="form-container">
        <!-- Fitness Plan Display -->
        <div class="fitness-plan">
            <h3 style="font-weight: bold;">Wrokout and Diet Plan</h3>
            <div class="alert alert-info" role="alert">
                <p th:text="${fitnessPlan}"></p>
            </div>
        </div>
        <!-- Action Buttons -->
        <div class="mt-4">
            <a href="/downloadPlan" class="btn btn-success me-3">Download PDF</a>
            <a href="/" class="btn btn-primary">Back to Plan Generation</a>
        </div>
    </div>
    <div class="footer">
        <p>Created by <a href="#">FITNEX TEAM</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
