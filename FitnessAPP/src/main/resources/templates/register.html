<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNEX - Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .register-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .register-header {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">Register for FITNEX</div>

        <!-- Form for registration -->
       <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" th:value="${user?.fullName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:value="${user?.email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <!-- Uncomment this if roles are needed -->
            <!--
            <div class="form-group">
                <label for="role">Register As</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="USER" th:selected="${user?.role == 'USER'}">User</option>
                    <option value="ADMIN" th:selected="${user?.role == 'ADMIN'}">Admin</option>
                </select>
            </div>
            -->
            <button type="submit" class="btn btn-custom btn-block">Register</button>
            <div class="text-center mt-3">
                <small>Already have an account? <a th:href="@{/login}">Login</a></small>
            </div>
        </form>
    </div>
</body>
</html>
